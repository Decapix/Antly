{% extends "index.html" %}{% load i18n %}{% load static %}
{% block content %}
    <section id="portfolio" class="section portfolio-section">
        <div class="container">
        </div>
    </section>

<section  class="section" id="blog">
    <div class="container">

      <div class="row mt-5">
         <div class="col-md-6 shipping-method">
             <form action="" method="post">
                 {% csrf_token %}
                <h6 class="section-secondary-title">{% blocktrans %}Connexion{% endblocktrans %}</h6>
                <div class="form-group">
                    <div>
                        <p>
                            <label for="email">{% blocktrans %}Email{% endblocktrans %}</label>
                            <input type="email" class="form-control" id="email" placeholder="Email address" name="email">
                        </p>
                    </div>
                    <div class="passimg-login">
                        <img src="{% static 'imgs/oeil-cache.png' %}" id="eye" onclick="changer()" class="eyelogin">
                        <input type="password" class="form-control" id="password" placeholder="Mot de passe" name="password">
                    </div>
                </div>

                 {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{request.GET.next}}">
                 {% endif %}
                 <button class="btn btn-primary" type="submit">{% blocktrans %}Connexion{% endblocktrans %}</button>
                 <a href="{% url 'password_reset_request_n' %}" class="btn btn-info btn-sm ml-5">{% blocktrans %}mot de passe oubli√©{% endblocktrans %}</a>
             </form>
      </div>
    <div class="col-md-6">
        <img src="{% static 'user/imgs/image-login.jpg' %}" class=" ml-4 if_hidden w-100 shadow-sm">
    </div>
    </div>
    </div>
</section>
{% endblock %}
{% block script %}
<script>
e = true;
function changer() {
  if (e) {
    document.getElementById("password").setAttribute("type", "text");
    document.getElementById("eye").src = "{% static 'imgs/oeil-visible.png' %}";
    e = false;
  } else {
    document.getElementById("password").setAttribute("type", "password");
    document.getElementById("eye").src = "{% static 'imgs/oeil-cache.png' %}";
    e = true;
  }
}
</script>
{% endblock %}
