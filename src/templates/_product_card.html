                {% if "Pack" in varproduct.sh_name %}

                {% else %}
                    <h6 class="card-title">{{ varproduct.sh_name }}</h6>
                {% endif %}
                    <p>{{ varproduct.sh_price }} â‚¬</p>
                    <a class="" href="{% url 'seller_n' varproduct.show_supplier_id %}">

                    </a>
            </div>
        </a>
    </div>
</div>
